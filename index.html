<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tel Ali Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #add8e6;
            font-family: sans-serif;
            overflow: hidden;
        }

        canvas {
            background: #87ceeb;
            display: block;
            margin: 0 auto;
        }

        #intro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        #startBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="intro">
        <p><strong>Tel Ali</strong>, canavarlardan kaçmaya hazır!</p>
        <p>Zıpla, eğil, koş... Ama sakın yakalanma!</p>
        <button id="startBtn">Başla</button>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <audio id="jumpSound" src="sounds/dri.mp3"></audio>
    <audio id="failSound" src="sounds/olunce.mp3"></audio>

    <!-- Dokunmatik kontroller -->
    <div id="touchControls">
        <button id="jumpBtn">Zıpla</button>
        <button id="crouchBtn">Eğil</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const jumpSound = document.getElementById("jumpSound");
        const failSound = document.getElementById("failSound");

        let gravity = 0.6;
        let isJumping = false;
        let keys = {};
        let obstacles = [];
        let score = 0;
        let gameSpeed = 4;
        let isGameOver = false;
        let walkFrame = 0;
        let walkTimer = 0;

        function resetGameState() {
            gravity = 0.6;
            isJumping = false;
            keys = {};
            obstacles = [];
            score = 0;
            gameSpeed = 4;
            isGameOver = false;
            walkFrame = 0;
            walkTimer = 0;
            player.y = 300;
            player.velocityY = 0;
            player.crouching = false;
            spawnTimer = 0;
        }

        const player = {
            x: 100,
            y: 300,
            width: 30,
            height: 80,
            color: "black",
            velocityY: 0,
            crouching: false,
        };

        const gameOverScreen = document.createElement("div");
        gameOverScreen.id = "gameOverScreen";
        gameOverScreen.style.position = "absolute";
        gameOverScreen.style.top = 0;
        gameOverScreen.style.left = 0;
        gameOverScreen.style.width = "100%";
        gameOverScreen.style.height = "100%";
        gameOverScreen.style.background = "rgba(0,0,0,0.8)";
        gameOverScreen.style.display = "flex";
        gameOverScreen.style.flexDirection = "column";
        gameOverScreen.style.justifyContent = "center";
        gameOverScreen.style.alignItems = "center";
        gameOverScreen.style.color = "white";
        gameOverScreen.style.fontSize = "24px";
        gameOverScreen.style.zIndex = 10;
        gameOverScreen.innerHTML = '<p>Oyun Bitti!</p><button id="restartBtn">Tekrar Başla</button>';
        document.body.appendChild(gameOverScreen);
        gameOverScreen.style.display = "none";

        function showGameOverScreen() {
            gameOverScreen.style.display = "flex";
        }
        function hideGameOverScreen() {
            gameOverScreen.style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const restartBtn = document.getElementById("restartBtn");
            if (restartBtn) {
                restartBtn.addEventListener("click", () => {
                    failSound.pause();
                    failSound.currentTime = 0;
                    failSound.loop = false;
                    hideGameOverScreen();
                    if (isGameOver) {
                        resetGameState();
                    }
                    gameLoop();
                });
            }
        });

        function drawPlayer() {
            ctx.strokeStyle = player.color;
            ctx.lineWidth = 2;

            // Animasyon için bacaklar hareketli
            let legOffset = Math.sin(walkFrame / 5) * 10;

            // Head
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y - 20, 15, 0, Math.PI * 2);
            ctx.stroke();

            // Body
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y - 5);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height - 10);
            ctx.stroke();

            // Arms
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y + 10);
            ctx.lineTo(player.x + player.width / 2 - 15, player.y + 25);
            ctx.moveTo(player.x + player.width / 2, player.y + 10);
            ctx.lineTo(player.x + player.width / 2 + 15, player.y + 25);
            ctx.stroke();

            // Legs (animasyonlu)
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y + player.height - 10);
            ctx.lineTo(player.x + player.width / 2 - 15, player.y + player.height + 20 + legOffset);
            ctx.moveTo(player.x + player.width / 2, player.y + player.height - 10);
            ctx.lineTo(player.x + player.width / 2 + 15, player.y + player.height + 20 - legOffset);
            ctx.stroke();
        }

        function drawGround() {
            ctx.fillStyle = "green";
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
        }

        function spawnObstacle() {
            // Rastgele engel tipi: alçak (aşağıda), yüksek (havada ama daha aşağıda)
            const typeRand = Math.random();
            let type, height, y;
            if (typeRand < 0.5) {
                // Aşağıda engel
                type = "low";
                height = 20;
                y = canvas.height - 40;
            } else {
                // Havada engel ama daha aşağıda, eğilerek geçilebilecek yükseklikte
                height = 20;
                y = canvas.height - 130; // Yerden 80px yukarıda, eğilerek geçilebilir
                type = "high";
            }
            obstacles.push({
                x: canvas.width,
                width: 20,
                height: height,
                y: y,
                type: type
            });
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            for (let obs of obstacles) {
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            }
        }

        function updateObstacles() {
            for (let obs of obstacles) {
                obs.x -= gameSpeed;
            }
            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
        }

        function checkCollision() {
            if (isGameOver) return;
            for (let obs of obstacles) {
                if (obs.type === "high") {
                    // Kafa çarpışma kontrolü (daire-dikdörtgen)
                    const head = {
                        x: player.x + player.width / 2,
                        y: player.y - 20,
                        r: 15
                    };
                    // Daire-dikdörtgen çarpışma
                    const closestX = Math.max(obs.x, Math.min(head.x, obs.x + obs.width));
                    const closestY = Math.max(obs.y, Math.min(head.y, obs.y + obs.height));
                    const dx = head.x - closestX;
                    const dy = head.y - closestY;
                    const isHeadCollide = (dx * dx + dy * dy) < (head.r * head.r);

                    // Gövde çarpışma kontrolü (eğilmemişse)
                    const isBodyCollide = !player.crouching &&
                        player.x < obs.x + obs.width &&
                        player.x + player.width > obs.x &&
                        player.y < obs.y + obs.height &&
                        player.y + player.height > obs.y;

                    if (isHeadCollide || isBodyCollide) {
                        isGameOver = true;
                        failSound.currentTime = 0;
                        failSound.loop = false;
                        failSound.play();
                        cancelAnimationFrame(animationId);
                        setTimeout(() => {
                            failSound.pause();
                            failSound.currentTime = 0;
                            showGameOverScreen();
                        }, 3000);
                        return;
                    }
                } else {
                    // "low" engel: klasik çarpışma
                    if (
                        player.x < obs.x + obs.width &&
                        player.x + player.width > obs.x &&
                        player.y < obs.y + obs.height &&
                        player.y + player.height > obs.y
                    ) {
                        isGameOver = true;
                        failSound.currentTime = 0;
                        failSound.loop = false;
                        failSound.play();
                        cancelAnimationFrame(animationId);
                        setTimeout(() => {
                            failSound.pause();
                            failSound.currentTime = 0;
                            showGameOverScreen();
                        }, 3000);
                        return;
                    }
                }
            }
        }

        function update() {
            if (!isGameOver) {
                player.velocityY += gravity;
                player.y += player.velocityY;

                if (player.y + player.height >= canvas.height - 20) {
                    player.y = canvas.height - 20 - player.height;
                    player.velocityY = 0;
                    isJumping = false;
                }

                player.crouching = keys["ArrowDown"];
                if (player.crouching) {
                    player.height = 50;
                } else {
                    player.height = 80;
                }

                updateObstacles();
                checkCollision();

                walkTimer++;
                if (walkTimer % 5 === 0) walkFrame++;
            }
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Skor: " + score, 10, 30);
        }

        let spawnTimer = 0;
        let animationId;
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            update();
            drawPlayer();
            drawObstacles();
            drawScore();

            spawnTimer++;
            if (!isGameOver && spawnTimer % 90 === 0) {
                spawnObstacle();
                score++;
            }

            animationId = requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            keys[e.key] = true;
            if ((e.key === " " || e.key === "ArrowUp") && !isJumping) {
                player.velocityY = -12;
                isJumping = true;
                jumpSound.currentTime = 0;
                jumpSound.play();
            }
        });

        document.addEventListener("keyup", (e) => {
            keys[e.key] = false;
        });

        const intro = document.getElementById("intro");
        const startBtn = document.getElementById("startBtn");
        startBtn.addEventListener("click", () => {
            failSound.pause();
            failSound.currentTime = 0;
            failSound.loop = false;
            intro.style.display = "none";
            if (isGameOver) {
                resetGameState();
            }
            gameLoop();
        });

        // Dokunmatik kontroller için CSS
        const style = document.createElement('style');
        style.innerHTML = `
        #touchControls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 20;
        }
        #touchControls button {
            padding: 18px 32px;
            font-size: 22px;
            background: #fff;
            color: #222;
            border: 2px solid #333;
            border-radius: 10px;
            opacity: 0.85;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        @media (min-width: 800px) {
            #touchControls { display: none; }
        }
        `;
        document.head.appendChild(style);

        // Dokunmatik kontrollerin eventleri
        const jumpBtn = document.getElementById('jumpBtn');
        const crouchBtn = document.getElementById('crouchBtn');

        // Zıpla butonuna dokununca
        jumpBtn.addEventListener('touchstart', function (e) {
            e.preventDefault();
            if (!isJumping && !isGameOver) {
                player.velocityY = -12;
                isJumping = true;
                jumpSound.currentTime = 0;
                jumpSound.play();
            }
        });

        // Eğil butonuna basılı tutunca eğil, bırakınca kalk
        crouchBtn.addEventListener('touchstart', function (e) {
            e.preventDefault();
            keys['ArrowDown'] = true;
        });
        crouchBtn.addEventListener('touchend', function (e) {
            e.preventDefault();
            keys['ArrowDown'] = false;
        });
    </script>
</body>

</html>
